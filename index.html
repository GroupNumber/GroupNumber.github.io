<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/97796be164.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/color-calendar/dist/css/theme-basic.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/color-calendar/dist/css/theme-glass.css" />
    <script src="https://cdn.jsdelivr.net/npm/color-calendar/dist/bundle.min.js"></script>
    <link rel="stylesheet" href="./src/css/style-home.css" />
    <title>Home</title>
</head>

<body>
    <div class="header">
        <button class="sidebar-toggle">
        <i class="fas fa-bars"></i>
      </button>
        <h1>TO DO LISTS</h1>
    </div>
    <!-- sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="./ps_marisa-lerin_103813_list-header-to-do_pu.png" alt="logo" />
            <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
        </div>
        <!-- sidebar item -->
        <div class="sidebar-item">
            <li id="home-btn"><i class="fas fa-home">HOME</i></li>
            <li id="important-btn">
                <i class="fas fa-exclamation-triangle">IMPORTANT</i>
            </li>
            <li id="work-btn"><i class="fas fa-briefcase">WORK</i></li>
            <li id="school-btn"><i class="fas fa-school">School</i></li>
            <li id="today-btn"><i class="fas fa-calendar-week">TODAY</i></li>
            <button id="show-btn">Show</button>
            <button id="add-btn">ADD</button>
        </div>
        <!-- sign in button -->
        <ul class="user-button links">
            <!-- <li>
                <i class="fas fa-sign-in-alt"><a href="./LoginForm.html">SIGN IN</a></i>
            </li> -->
            <li>
                <i class="fas fa-user-circle"><a href="./LoginForm.html">LOG IN</a></i>
            </li>
        </ul>
    </aside>
    <div class="main-body">
        <div id="input-data-area">
            <form id="data-form" action="http://localhost:8080/" method="POST">
                <input type="text" name="name" placeholder="Name" />
                <input type="text" name="description" id="description" placeholder="Description" />
                <label for="assignedto">Assigned to:</label>
                <select name="assignedto" id="assignedto">
            <option value="home">Home</option>
            <option value="school">School</option>
            <option value="work">Work</option>
            <option value="important">Important</option>
          </select>
                <label for="duedate">Duedate:</label>
                <input type="date" name="duedate" id="duedate" />
                <label for="status">Status:</label>
                <select name="status" id="status">
            <option value="todo">TO DO</option>
            <option value="inprogress">IN PORGRESS</option>
            <option value="clear">CLEAR</option>
          </select>
                <button type="submit" id="add-btn">ADD</button>
            </form>
        </div>
        <div class="container">
            <div id="color-calendar"></div>
            <div id="display-data-area"></div>
        </div>
    </div>
    <footer>Â©2021 Alex, Lemon, Hong Kong.All rights reserved.</footer>
    <script src="./app.js"></script>
</body>

</html>
