<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script
      src="https://kit.fontawesome.com/97796be164.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/css/style-sign_in.css" rel="stylesheet" />
  </head>

  <body>
    <form action="action_page.php" class="desktop_action">
      <div class="container">
        <div class="container_head">
          <a href="./index.html">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1>Register</h1>
        </div>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <label for="email"><b>Email:</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />

        <label for="psw"><b>Password:</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          id="psw"
          required
        />

        <label for="psw-repeat"><b>Repeat Password:</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="psw-repeat"
          id="psw-repeat"
          required
        />
        <hr />
        <button type="submit" class="registerbtn">Register</button>
        <button type="reset" class="resetbtn">reset</button>
      </div>

      <div class="container signin">
        <p>Already have an account? <a href="./Login_in.html">LogIn</a>.</p>
      </div>
    </form>

    <div class="mobile_register">
      <form action="action_page.php" class="mobile_action">
        <div class="mobile_container">
          <div class="mobile_container_head">
            <a href="./index.html">
              <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Register</h1>
          </div>
          <p>Please fill in this form to create an account.</p>
          <hr />

          <label for="email"><b>Email:</b></label>
          <input
            type="text"
            placeholder="Enter Email"
            name="email"
            id="email"
            required
          />

          <label for="psw"><b>Password:</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            id="psw"
            required
          />

          <label for="psw-repeat"><b>Repeat Password:</b></label>
          <input
            type="password"
            placeholder="Repeat Password"
            name="psw-repeat"
            id="psw-repeat"
            required
          />
          <hr />
          <center>
            <button type="submit" class="mobile_registerbtn">Register</button>
          </center>
          <center>
            <button type="reset" class="mobile_resetbtn">reset</button>
          </center>
        </div>
      </form>
      <div class="mobile_container_signin">
        <p>Already have an account? <a href="./Login_in.html">LogIn</a>.</p>
      </div>
    </div>
  </body>
</html>
