<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style-task.css">
    <script
      src="https://kit.fontawesome.com/97796be164.js"
      crossorigin="anonymous"
    ></script>
    <title>Task</title>
</head>
<body>
  <nav>
    <a href="./homepage.html" class="back"><i class="fas fa-arrow-left"></i></a>
    <h1 class="title">Task</h1>
  </nav>
    <div class="row">
        <div class="col-75">
          <div class="container">
            <form action="#">
              <div class="row">
                <div class="col-50">
                  <label for="Name"><i class="Name"></i>Title:</label>
                  <input type="text" id="Name" name="Name" placeholder="Write down your title" required>
                  <label for="Description"><i class="Description"></i>Description:</label>
                  <input type="text" id="Description" name="Description" placeholder="Write down your description" required>
                  <label for="AssignedTo">AssignedTo:</label>
                  <select name="AssignedTo" id="AssignedTo" required>
                      <option value="home">home</option>
                      <option value="school">school</option>
                      <option value="work">work</option>
                    </select>
                    <label for="date"> Duedate:</label>
                    <input type="date" id="date" name="date"
                           value="2021-07-15"
                           min="2021-07-15" required>
                           <label for="Status">Status:</label>
                           <select name="Status" id="Status" required>
                             <option value="ToDo">ToDo</option>
                             <option value="inprogress">in progress</option>
                             <option value="clear">clear</option>
                           </select>
              <input type="submit" value="ADD" class="submit">
            </form>
          </div>
        </div>
      </div>
</body>
</html>
