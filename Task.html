<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style-task.css" />
    <script
      src="https://kit.fontawesome.com/97796be164.js"
      crossorigin="anonymous"
    ></script>
    <title>Task</title>
  </head>
  <body>
    <header>
      <div>
        <a href="./homepage.html" class="back"
          ><i class="fas fa-arrow-left"></i
        ></a>
      </div>
      <div><h1>Tasks</h1></div>
    </header>

    <form action="#">
      <div class="container">
        <label for="title">Title:</label>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Write down your title"
          required
        />
        <label for="description">Description:</label>
        <input
          type="text"
          name="description"
          id="description"
          placeholder="Write down your description"
        />
        <label for="assigned">Assigned to:</label>
        <select name="assigned" id="assigned">
          <option value="home">Home</option>
          <option value="school">School</option>
          <option value="work">Work</option>
        </select>
        <label for="duedate">Duedate:</label>
        <input
          type="date"
          name="duedate"
          id="duedate"
          value="2021-07-15"
          min="2021-07-15"
        />
        <label for="status">Status:</label>
        <select name="status" id="status">
          <option value="todo">TO DO</option>
          <option value="inprogress">IN PORGRESS</option>
          <option value="clear">CLEAR</option>
        </select>
        <button type="submit">ADD</button>
      </div>
    </form>
  </body>
</html>
