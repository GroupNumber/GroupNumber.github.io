<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style-home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/97796be164.js"
      crossorigin="anonymous"
    ></script>
    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light navbar-expand-lg">
      <div class="container-fluid">
        <a href="#home" class="navbar-brand">TO DO LISTS</a>
        <button
          class="navbar-toggler collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navabar-toggle-icon"><i class="fas fa-list"></i></span>
        </button>
        <div class="navbar-collapse collapse" id="navbar" style>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link ative" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              aria-label="Search"
              placeholder="Search"
            />
            <button class="btn btn-outline-light" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid row align-items-stretch col-sm-12">
      <div class="list-group list-group-flush col-md-3 col-sm-12">
        <li
          class="
            list-group-item list-group-item-action
            justify-content-between
            align-items-center
          "
        >
          <a href="#today"
            >Today<i class="fas fa-calendar-week"
              ><span class="badge bg-danger rounded-pill">14</span></i
            ></a
          >
        </li>
        <li
          class="
            list-group-item list-group-item-action
            justify-content-between
            align-items-center
          "
        >
          <a href="#improtant"
            >Important<i class="fas fa-exclamation-circle"></i
            ><span class="badge bg-danger rounded-pill">8</span></a
          >
        </li>
        <li
          class="
            list-group-item list-group-item-action
            justify-content-between
            align-items-center
          "
        >
          <a href="#works"
            >Works<i class="fas fa-briefcase"></i
            ><span class="badge bg-danger rounded-pill">2</span></a
          >
        </li>
        <li
          class="
            list-group-item list-group-item-action
            justify-content-between
            align-items-center
          "
        >
          <a href="#personal"
            >Personal<i class="fas fa-user"></i
            ><span class="badge bg-danger rounded-pill">3</span></a
          >
        </li>
        <li class="list-group-item"><a href="#signin">Sign in</a></li>
        <li class="list-group-item"><a href="#login">Login</a></li>
      </div>
      <div class="card col-md-9 col-sm-12">
        <div class="card-header">Today Task</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item list-group-item-action">
            2:00 p.m. meeting with Ben
          </li>
          <li class="list-group-item list-group-item-action">
            10:00 p.m. working in Home
          </li>
          <li class="list-group-item list-group-item-action">
            12:00 p.m. read book
          </li>
        </ul>
        <!-- testing adding bar -->
        <div class="add">
          <input type="text" id="myInput" placeholder="Add Your Task" />
          <span onclick="newElement()" class="addBtn"
            ><i class="fas fa-plus"></i
          ></span>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
